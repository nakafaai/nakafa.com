name: Bug Report
description: Report a bug to help us fix it
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: What went wrong?
      placeholder: The search function crashes when I type special characters
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How to recreate the issue
      placeholder: |
        1. Go to the search page
        2. Type "@#$%" in the search box
        3. Press Enter
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should happen instead
      placeholder: The search should handle special characters gracefully
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (optional)
      description: Drag & drop images or paste URLs
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical
        - High
        - Medium
        - Low
      default: 1
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Device, browser, OS, page URL
      placeholder: |
        Device: MacBook Pro
        Browser: Chrome 120
        OS: macOS 14
        Page URL: