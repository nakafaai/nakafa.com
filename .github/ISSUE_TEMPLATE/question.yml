name: General Question
description: Ask a question or request help
title: "[QUESTION] "
labels: ["question"]
body:
  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What do you need help with?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context (optional)
      description: Any relevant details, code snippets, or background information
  - type: textarea
    id: attempts
    attributes:
      label: What have you tried? (optional)
      description: Solutions or approaches you've already attempted